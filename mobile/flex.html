<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex dice</title>
    <style type="text/css">
        .dice {
            display: flex;
            flex-flow: row wrap;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid lightblue;
        }
        .one {
            justify-content: center;
            align-items: center;
        }
        .two {
            justify-content: space-between;
        }
        .two span:nth-child(2) {
            align-self: flex-end;
        }
        .four {
            justify-content: space-between;
        }
        .four div {
            display: flex;
            flex-flow: column wrap;
            justify-content: space-between;
        }
        .five > span {
            align-self: center;
        }
        span {
            width: 20px;
            height: 20px;
            border: 5px solid lightgreen;
            border-radius: 50%;
        }

        .nav {
            display: flex;
            width: 300px;
            height: 100px;
            background: lightpink;
        }
        .nav > .nav-item {
            flex: 1;
            height: 100px;
        }
        .nav > .nav-item:nth-child(-n+2) {
            border-right: 1px solid #fff;
        }

        .subnav {
            display: flex;
            flex-flow: row wrap;
            width: 200px;
            height: 100px;
            background: lightgreen;
        }
        .subnav > .subnav-item {
            flex: 50%;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 200px;
            height: 200px;
            border: 1px solid green;
            margin: 50px;
        }
        .chart .chart-item {
            width: 50px;
            margin-bottom: -20px;
        }
        .chart .chart-item div {
            height: 100px;
            background: lightgreen;
        }
        
    </style>
</head>
<body>

    <div class="chart">
        <div class="chart-item">
            <em>100</em>
            <div></div>
            <i>q1</i>
        </div>
        <div class="chart-item">
            <em>100</em>
            <div></div>
            <i>q1</i>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item">1</div>
        <div class="nav-item">2</div>
        <div class="nav-item">3</div>
    </div>

    <div class="subnav">
        <div class="subnav-item">1</div>
        <div class="subnav-item">2</div>
        <div class="subnav-item">3</div>
        <div class="subnav-item">4</div>
    </div>

    <div class="dice one">
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
    </div>

    <div class="dice two">
        <span>1</span>
        <span>2</span>
    </div>

    <div class="dice four">
        <div>
            <span>1</span>
            <span>2</span>
        </div>
        <div>
            <span>3</span>
            <span>4</span>
        </div>
    </div>
    <div class="dice four five">
        <div>
            <span>1</span>
            <span>2</span>
        </div>
        <span>5</span>
        <div>
            <span>3</span>
            <span>4</span>
        </div>
    </div>
</body>
</html>
