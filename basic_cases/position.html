<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>css</title>
    <style type="text/css">
        .main {
            position: relative;
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background: lightskyblue;
        }
        .cookie-popup {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 100px;
            height: 100px;
            background: lightcyan;
        }
        .side-menu {
            position: fixed;
            left: 50%;
            top: 100px;
            margin-left: 300px;
            width: 100px;
            height: 100px;
            background: lightpink;
        }
        .side-menu span {
            position: absolute;
            left: 50%;
            top: -21px;
            margin-left: -10px;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            border-left: 10px solid transparent;
            border-bottom: 10px solid lightpink;
        }
        .side-ads {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: 100px;
            background: lightgray;
        }

        .v-img {
            margin: 0 auto;
            width: 400px;
            height: 300px;
            position: relative;
        }
        .v-img img {
            width: 100%;
            height: 100%;
        }
        .v-shade {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, .4) url(../images/search-icon.png) no-repeat center;
        }
        .v-img:hover .v-shade {
            display: block;
        }
        .d-sprites a {
            display: block;
            width: 60px;
            height: 60px;
/*            background: url(../images/search-icon.png) no-repeat center;*/
            background: url(../images/pvp-sprites.png) no-repeat -182px 0;
        }
    </style>
</head>
<body>
    
    <div class="side-ads">
        side ads
    </div>

    <div class="main">
        main
    </div>
    <div class="side-menu">
        side menu
        <span></span>
    </div>

    <div class="cookie-popup">
        cookie
    </div>

    <div class="v-img">
        <div class="v-shade"></div>
        <img src="../images/sunflower.jpg">
    </div>

    <div class="d-sprites">
        <a href="#"></a>
    </div>
</body>
</html>
