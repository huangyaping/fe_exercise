<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>form</title>
    <style type="text/css">
        table {
            width: 300px;
            height: 400px;
        }
        table, td {
            border: 1px solid pink;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>form</h2>
    <table><form>
        <thead></thead>
        <tbody>
            <tr><td>nickname:</td><td><input type="text" name="nickname"></td></tr>
            <tr><td>gender:</td><td><input type="radio" name="gender" value="male">male <input type="radio" name="gender" value="female">female</td></tr>
            <tr><td>birthday:</td><td><select name="birthday"><option value="1">January</option><option value="2">Februaray</option></select></td></tr>
            <tr><td>description:</td><td><textarea name="desc"></textarea></td></tr>
            <tr><td>favor:</td><td><input type="checkbox" name="favor" value="sports">sports <input type="checkbox" name="favor" value="reading">reading</td></tr>
            <tr><td></td><td><input type="submit" value="Submit"></td></tr>
            <tr><td></td><td><a href="g.cn">link</a></td></tr>
            <tr><td></td><td><ul><li>a</li><li>b</li></ul></td></tr>
        </tbody>
    </form></table>
  <input type="file" onchange="previewFile()">
  <img src="" height="200">

    <script>
        function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.addEventListener('load', function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
        }
    </script>
</body>
</html>
