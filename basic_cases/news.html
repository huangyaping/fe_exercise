    <h1>国家统计局点名：有市县党政领导尚未认识统计造假的极端危害性</h1>
    <p>澎湃新闻<br/>
    2023-11-30 21:23:45</p>
    
    <p>11月30日，“统计微讯”微信公众号公布了国家统计局2023年专项统计督察第1督察组向陕西反馈专项统计督察意见和第5督察组向贵州反馈专项统计督察意见。</p>
    <p>根据党中央、国务院授权，2023年7月25日至8月7日，国家统计局2023年专项统计督察第1督察组对陕西省开展了专项统计督察。</p>
