    <title>js string</title>
    <script>
        function tf(ii) {
            return "tf"+ii;
        }
        let isp = true;
        let st = `ab, ${tf(isp)}, xy, ${isp ? "p1" : "p2"},next`;
        let st2 = `${isp ? `a-${st}` : ab}`;
        document.write(st);
        document.write("<br/>");
        document.write(st2);
    </script>
