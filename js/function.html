<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>js array</title>
    <script>
        (function foo(a) {
            console.log('immediate function');
        })(10);

        function update(a) {
            console.log(`before:${a}`);
            arguments[0] = 23;
            console.log(`after:${a}`);
        }

        function testRest(m, ...arr) {
            arr.forEach(a => console.log(m*a));
        }

        const returnValue = {
            code: 0,
            msg: "ok",
            data: {
                a: 123,
                cc: "abc"
            }
        };

        function render1({data}) {
            console.log(`render1, data=${JSON.stringify(data)}`);
        }
        render1(returnValue);

        function render2({code, data}) {
            console.log(`render2, code=${code}, data=${JSON.stringify(data)}`);
        }
        render2(returnValue);

        function testThis() {
            console.log(`this:${this}`);
        }

        function testArrowFunction(arrowFunction) {
            arrowFunction();
        }
        function testArrowFunctionThis(arrowFunction) {
            arrowFunction.apply(document);
        }
    </script>
</head>
<body>
    
</body>
</html>
