<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>js defineProperty</title>
    <script>
        const vm = {};
        const __data = {
            k1: 0
        };
        for (const k in __data) {
            if (Object.hasOwnProperty.call(__data, k)) {
                const v = __data[k];
                Object.defineProperty(vm, k, {
                    get() {
                        return __data[k];
                    },
                    set(nv) {
                        console.log(this+':setter');
                        __data[k] = nv;
                    }
                });
            }
        }
    </script>
</head>

</body>
</html>
